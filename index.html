<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="images/odin-lined.png" alt="odin-logo">
                <span id="logo-name">ODIN</span>
            </div>
            <div class="image-credit">
                <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                        href="https://unsplash.com/">Unsplash</a></span>
            </div>
        </div>
        <div class="content-section">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>

            <form action="#" id="registrationForm">
                <span>Let's do this!</span>

                <div>
                    <div>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName" minlength="2" maxlength="100">
                    </div>
                    <div>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName" maxlength="100">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="emailAddress">EMAIL</label>
                        <input type="email" name="emailAddress" id="emailAddress">
                    </div>
                    <div>
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="loginPassword">PASSWORD</label>
                        <input type="password" name="loginPassword" id="loginPassword">
                    </div>
                    <div>
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                    </div>
                </div>
            </form>
            <button type="submit" form="registrationForm" id="registrationFormButton">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>

</html>
